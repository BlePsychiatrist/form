<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG PAGE</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="body-content">
        <div class="login-form">
            <div class="form-content">
                <div class="form-logo">
                    <img style="width: 100px;" src="cross.png" alt="logo" />
                </div>
                <div class="parent">
                    <h2> Welcome back!</h2>
                    <p> Enter to get unlimited data and information</p>
                </div>
                <div class="form">
                    <label for="email"> Email</label> 
                    <input class="text-input" type="text" placeholder="Enter your mail address" autocomplete="on">
                    <label for="pwd"> Password </label>
                    <input class="text-input" type="password" placeholder="Enter password">
                </div>
                <div class="nod">
                    <div>
                        <input type="checkbox" name="remember" id=""> <label for="remember"> Remember Me</label>
                    </div>
                    <div class="forgot">
                        <h3> <a href=""> Forgot your password?</a> </h3>
                    </div>
                </div>
                <button type="submit"> Log In</button>
                <div class="OR">
                    <hr>
                    OR
                    <hr>
                </div>

                <div class="google">
                    <img src="google.png" alt="google">
                    <h4> Sign up with google </h4>
                </div>
                <div class="acc">
                    <p> Don't have an account? <a href=""> Register here</a> </p>
                </div>
            </div>
        </div>
        <div class="side-image">
            <img src="" alt="">
        </div>
    </div>
</body>
</html>
